<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    
</head>
<body>
    <header>

    </header>
    <div id="calculator">
        <div id="result">0</div>


        <div id="numbersAndOperations">
            <div id="numbers">
                <button id="button1">1</button>
                <button id="button2">2</button>
                <button id="button3">3</button>
                <button id="button4">4</button>
                <button id="button5">5</button>
                <button id="button6">6</button>
                <button id="button7">7</button>
                <button id="button8">8</button>
                <button id="button9">9</button>
                <button id="button0">0</button>

            </div>
            <div id="operations">
                <button id="buttonPlus">+</button>
                <button id="buttonMinus">-</button>
                <button id="buttonMult">*</button>
                <button id="buttonDiv">/</button>
                <button id="buttonEqual">=</button>
                <button id="clear">clear</button>
            
            </div>
        </div>
        

    </div>
    <script src="calculator.js"></script>
</body>

</html>
